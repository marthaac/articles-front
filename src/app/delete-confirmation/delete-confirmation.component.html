<h1 mat-dialog-title>Delete confirmation</h1>
<div mat-dialog-content>
  <p>Delete this article?</p> 
</div>
<div mat-dialog-actions fxLayout="row" fxFlexFill fxLayoutAlign="space-between center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
